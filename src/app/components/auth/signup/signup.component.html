<div class="container">
  <div class="login">
    <h3 class="header-bold">Create Account</h3>
    <h3 class="linkButton">already have an account? <a class="linkButton" routerLink="/login">Login</a></h3>
    <div class="login-form">
      <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
        <div class="form-group">
          <input placeholder="first name" type="text" name="first_name" [(ngModel)]="first_name" class="form-control" required/>
        </div>
        <div class="form-group">
          <input placeholder="last name" type="text" name="last_name" [(ngModel)]="last_name" class="form-control" required/>
        </div>
        <div class="form-group">
          <input placeholder="email" type="email" name="email" [(ngModel)]="email" class="form-control" required/>
        </div>
        <div class="form-group">
          <input placeholder="password" type="password" name="password" [(ngModel)]="password" class="form-control" required/>
        </div>
        <input type="submit" value="Create Account" class="btn btn-block">
      </form>
    </div>
  </div>
</div>
