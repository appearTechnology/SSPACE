<button class="btn-clear pull-left" (click)="onCloseConfirm()">close</button>
<button class="btn-clear pull-right" (click)="onEdit()" *ngIf="edit == false">edit</button>
<button class="btn-clear pull-right" (click)="onSave()" *ngIf="edit == true">save</button>
<div class="container">
  <img src={{data.profile.profilePic}} class="profile-pic" />
  

  <form class="form" #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
    <div class="form-group">
      <label class="label" for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" #clientFirstName="ngModel" [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}" [(ngModel)]="this.first_name" minlength="2" required [attr.disabled]="edit === false ? '' : null"
      />
      <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
        First name required
      </div>
      <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
        Must be adleast 2 characters
      </div>
    </div>

    <div class="form-group">
      <label class="label" for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" #clientLastName="ngModel" [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched}" [(ngModel)]="this.last_name" minlength="2" required [attr.disabled]="edit === false ? '' : null"
      />
      <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
        Last name required
      </div>
      <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
        Must be adleast 2 characters
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Save Changes</button>
  </form>

</div>
